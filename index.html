<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISPAT - API de Bens Patrimoniais</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <link rel="icon" type="image/png" href="https://des-apex.antaq.gov.br/ords/r/sfc_dev/147/files/static/v119/icons/app-icon-32.png">
    <style>
        /* Força tema claro independente das preferências do sistema */
        :root {
            color-scheme: light only;
        }
        html {
            box-sizing: border-box;
            overflow-y: scroll;
            color-scheme: light;
        }
        /* Override completo para forçar tema claro mesmo em dark mode */
        @media (prefers-color-scheme: dark) {
            /* Reset geral */
            html, body {
                background: #fafafa !important;
                color: #3b4151 !important;
            }

            /* Container principal */
            .swagger-ui {
                background: #fafafa !important;
                color: #3b4151 !important;
            }

            /* Todos os textos gerais */
            .swagger-ui *:not(.opblock-summary-method):not(.version-badge):not(.custom-header *):not(.custom-footer *) {
                color: #3b4151 !important;
            }

            /* Títulos e headers */
            .swagger-ui .info .title,
            .swagger-ui .info h1, .swagger-ui .info h2, .swagger-ui .info h3,
            .swagger-ui .info h4, .swagger-ui .info h5, .swagger-ui .info h6,
            .swagger-ui .opblock-tag,
            .swagger-ui .opblock-tag small,
            .swagger-ui .opblock-tag-section h3,
            .swagger-ui .opblock .opblock-section-header h4,
            .swagger-ui .opblock-summary-operation-id,
            .swagger-ui .opblock-summary-path,
            .swagger-ui .opblock-summary-path__deprecated {
                color: #3b4151 !important;
            }

            /* Descrições e markdown */
            .swagger-ui .info .description,
            .swagger-ui .info .base-url,
            .swagger-ui .markdown p,
            .swagger-ui .markdown li,
            .swagger-ui .markdown a,
            .swagger-ui .renderedMarkdown p,
            .swagger-ui .renderedMarkdown li,
            .swagger-ui .opblock-description-wrapper p,
            .swagger-ui .opblock-external-docs-wrapper p,
            .swagger-ui .opblock .opblock-summary-description {
                color: #3b4151 !important;
            }

            /* Parâmetros */
            .swagger-ui .parameter__name,
            .swagger-ui .parameter__type,
            .swagger-ui .parameter__in,
            .swagger-ui .parameter__deprecated,
            .swagger-ui .parameters-col_name,
            .swagger-ui .parameters-col_description p,
            .swagger-ui .parameters-col_description {
                color: #3b4151 !important;
            }

            /* Tabelas */
            .swagger-ui table,
            .swagger-ui table thead tr th,
            .swagger-ui table thead tr td,
            .swagger-ui table tbody tr th,
            .swagger-ui table tbody tr td,
            .swagger-ui .response-col_status,
            .swagger-ui .response-col_description,
            .swagger-ui .response-col_links {
                color: #3b4151 !important;
                background: #fff !important;
            }

            /* Models/Schemas */
            .swagger-ui .model,
            .swagger-ui .model-title,
            .swagger-ui .model-box,
            .swagger-ui .model .property,
            .swagger-ui .model .property.primitive,
            .swagger-ui .prop-type,
            .swagger-ui .prop-format,
            .swagger-ui section.models,
            .swagger-ui section.models h4,
            .swagger-ui .model-container {
                color: #3b4151 !important;
            }

            /* JSON/Code blocks */
            .swagger-ui .highlight-code,
            .swagger-ui .highlight-code .microlight,
            .swagger-ui pre,
            .swagger-ui code,
            .swagger-ui .microlight,
            .swagger-ui pre.microlight,
            .swagger-ui .example,
            .swagger-ui .body-param__example {
                color: #3b4151 !important;
                background: #f5f5f5 !important;
            }

            /* Responses */
            .swagger-ui .responses-inner,
            .swagger-ui .responses-inner h4,
            .swagger-ui .responses-inner h5,
            .swagger-ui .response,
            .swagger-ui .response .response-col_status,
            .swagger-ui .response .response-col_description {
                color: #3b4151 !important;
            }

            /* Inputs e formulários */
            .swagger-ui input,
            .swagger-ui input[type=text],
            .swagger-ui input[type=password],
            .swagger-ui input[type=search],
            .swagger-ui input[type=email],
            .swagger-ui input[type=file],
            .swagger-ui textarea,
            .swagger-ui select {
                background: #fff !important;
                color: #3b4151 !important;
                border-color: #d9d9d9 !important;
            }

            /* Labels e scheme container */
            .swagger-ui label,
            .swagger-ui .scheme-container,
            .swagger-ui .scheme-container .schemes > label {
                color: #3b4151 !important;
                background: #fff !important;
            }

            /* Buttons (exceto os coloridos de método) */
            .swagger-ui .btn:not(.execute):not(.cancel) {
                color: #3b4151 !important;
            }

            /* Opblock bodies e sections */
            .swagger-ui .opblock-body,
            .swagger-ui .opblock .opblock-section-header,
            .swagger-ui .opblock-body pre,
            .swagger-ui .opblock .tab-header,
            .swagger-ui .tab-header .tab-item {
                background: #fff !important;
                color: #3b4151 !important;
            }

            /* Loading e outros estados */
            .swagger-ui .loading-container,
            .swagger-ui .loading-container .loading {
                color: #3b4151 !important;
            }

            /* Authorization */
            .swagger-ui .auth-wrapper,
            .swagger-ui .auth-container,
            .swagger-ui .auth-container h4,
            .swagger-ui .auth-container p,
            .swagger-ui .dialog-ux .modal-ux,
            .swagger-ui .dialog-ux .modal-ux-header h3,
            .swagger-ui .dialog-ux .modal-ux-content p,
            .swagger-ui .dialog-ux .modal-ux-content h4 {
                color: #3b4151 !important;
                background: #fff !important;
            }

            /* Try it out responses */
            .swagger-ui .responses-wrapper,
            .swagger-ui .response-controls,
            .swagger-ui .copy-to-clipboard,
            .swagger-ui .download-contents {
                color: #3b4151 !important;
            }

            /* Curl command */
            .swagger-ui .curl-command,
            .swagger-ui .curl-command pre {
                color: #3b4151 !important;
                background: #f5f5f5 !important;
            }

            /* Server dropdown */
            .swagger-ui .servers > label,
            .swagger-ui .servers-title,
            .swagger-ui .servers select {
                color: #3b4151 !important;
            }

            /* External docs link - manter azul */
            .swagger-ui a {
                color: #4990e2 !important;
            }
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Customização do header */
        .swagger-ui .topbar {
            background-color: #1351b4;
            padding: 10px 0;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }
        .swagger-ui .topbar .download-url-wrapper input[type=text] {
            border: 2px solid #fff;
        }
        /* Header customizado ANTAQ */
        .custom-header {
            background: linear-gradient(135deg, #1351b4 0%, #071d41 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .custom-header img {
            height: 60px;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .custom-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        /* Ajuste do info block */
        .swagger-ui .info {
            margin: 30px 0;
        }
        .swagger-ui .info .title {
            color: #1351b4;
        }
        /* Badge de versão */
        .version-badge {
            background: #168821;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 10px;
        }
        /* Footer */
        .custom-footer {
            background: #071d41;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .custom-footer a {
            color: #a8c8ff;
            text-decoration: none;
        }
        .custom-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <img src="https://des-apex.antaq.gov.br/ords/r/sfc_dev/files/static/v76/img/app-105-logo.png" alt="ANTAQ" onerror="this.style.display='none'">
        <div>
            <h1>SISPAT - API de Bens Patrimoniais <span class="version-badge">v2.1.0</span></h1>
            <p>Agência Nacional de Transportes Aquaviários - ANTAQ</p>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <div class="custom-footer">
        <p>
            <strong>ANTAQ</strong> - Agência Nacional de Transportes Aquaviários<br>
            <a href="https://www.gov.br/antaq/pt-br" target="_blank">www.gov.br/antaq</a> |
            <a href="mailto:inventario@antaq.gov.br">inventario@antaq.gov.br</a>
        </p>
        <p style="opacity: 0.7; font-size: 12px; margin-top: 10px;">
            Documentação gerada com Swagger UI
        </p>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "openapi.yaml",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 2,
                docExpansion: "list",
                filter: true,
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'put', 'post', 'delete', 'options', 'head', 'patch', 'trace'],
                validatorUrl: null
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
